<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Extractor</h1>
        <input type="text" id="urlInput" placeholder="Enter the JSON URL here...">
        <button id="fetchButton">Fetch and Extract URLs</button>
        <div id="output">
            <h2>Extracted URLs</h2>
            <ul id="urlList"></ul>
        </div>
        <iframe id="dataIframe" style="display: none;"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
